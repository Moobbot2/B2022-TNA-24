<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .form-check-input+.form-label {
            margin-bottom: 0;
            margin-left: 10px;
        }

        .form-check-input {
            margin-top: 0;
            width: 20px;
            height: 20px;
        }

        .border-custom-4 {
            border: 4px solid;
            border-radius: 15px;
        }
    </style>
</head>

<body class="bg-light" style="
      background: url('./bg-0.jpg') no-repeat center center/cover;
      width: 100vw;
      height: 100vh;
      min-width: 300px !important;
    ">
    </div>
    <div class="container h-100 w-100 d-flex justify-content-center align-items-center">
        <main style="width: 80%;">
            <div class="card text-dark border-custom-4 w-100" style="background-color: #c5f5ffb5;">
                <div class="card-header position-relative">
                    <div class="logo-who position-absolute" style="width: 50px">
                        <img src="./who-logo-png.png" alt="" class="img-fluid" />
                    </div>
                    <h1 class="card-title text-center">
                        Đánh giá mô hình
                    </h1>
                </div>
                <div class="card-body d-flex justify-content-center align-items-center" style="height: 80px">
                    <input type="file" id="fileInput" accept=".csv, .xlsx">
                    <button onclick="uploadFile()" class="btn btn-success">Đánh giá mô hình</button>
                </div>
            </div>
            <div class="card text-dark border-custom-4 w-100 mt-4" style="background-color: #89ffc8;">
                <div class="card-header position-relative">
                    <h1 class="card-title text-center">
                        Thông số đánh giá
                    </h1>
                </div>
                <div class="card-body" style="height: 80px">
                    <table class="table table-bordered jq_metrics">
                    </table>
                </div>
            </div>
        </main>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function uploadFile() {
        var input = document.getElementById('fileInput');
        var file = input.files[0];
        var file_type = "-"
        switch (file.type) {
            case 'text/csv':
                file_type = "file_csv"
                break;
            case 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet':
                file_type = "file_xlsx"
                break;
            default:
                break;
        }
        console.log("file_type:", file_type)
        var formData = new FormData();
        formData.append(file_type, file);
        $(".jq_metrics").html("Bắt đầu thực hiện đánh giá...");
        $.ajax({
            type: "POST",
            url: "http://127.0.0.1:5000/metrics_model",
            data: formData,
            contentType: false,
            processData: false,
            success: function (response) {
                // Display the predicted result
                metrics = response.metrics;
                console.log(metrics)
                displayMetrics(metrics);
            },
            error: function (xrh, error) {
                console.log("Error:", xrh);
                alert(xrh.responseJSON.error);
            },
        });

    }
    function displayMetrics(metrics) {
        var table = $(".jq_metrics");
        table.empty(); // Clear existing content

        // Create table header
        var headerRow = $("<tr></tr>");
        headerRow.append($("<th></th>").text("Metrics"));
        headerRow.append($("<th></th>").text("Train Metrics"));
        headerRow.append($("<th></th>").text("Test Metrics"));
        table.append(headerRow);

        // Extract and display metrics
        var metricNames = ["Accuracy", "Precision", "Recall", "F1 Score", "Elapsed Time (s)"];
        for (var i = 0; i < metricNames.length; i++) {
            var metricRow = $("<tr></tr>");
            metricRow.append($("<td></td>").text(metricNames[i]));
            metricRow.append($("<td></td>").text(metrics.train_metrics[i]));
            metricRow.append($("<td></td>").text(metrics.test_metrics[i]));
            table.append(metricRow);
        }
    }

</script>

</html>
